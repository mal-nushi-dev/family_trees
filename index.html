<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <title>Mal Nushi's Family Trees</title>
</head>
<header>
    <div class="title">
        <h1>Mal Nushi's Family Trees</h1>
    </div>
</header>

<body>
    <div class="links">
        <ul>
            <li><a id="nushi-genealogy-link" href="">Nushi Genealogy</a></li>
        </ul>
    </div>

    <script>
        window.onload = function () {
            fetch('data/html')
                .then(response => response.text())
                .then(data => {
                    // Parse the data as HTML
                    let parser = new DOMParser();
                    let doc = parser.parseFromString(data, 'text/html');

                    // Get all the links in the directory
                    let links = Array.from(doc.getElementsByTagName('a'));

                    // Find the first link that starts with 'Nushi-Genealogy'
                    let fileLink = links.find(link => link.textContent.startsWith('Nushi-Genealogy'));

                    if (fileLink) {
                        // Change the href of your link element to the found file
                        document.getElementById('nushi-genealogy-link').href = 'data/html/' + fileLink.textContent;
                    }
                });
        }
    </script>
</body>

</html>
